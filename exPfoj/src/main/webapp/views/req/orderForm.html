<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>req/orderForm</title>
</head>
<body>
<h1>req/orderForm</h1>
<form action="" method="post">
	<table border=""
		<tr>
			<td>제품명</td>
			<td>단가</td>
			<td>수량</td>
		</tr>
		<tr th:each="no : ${#numbers.sequence(0,4)}">
			<td><input type="text" th:name="${'arr[' + no+'].pname'}" th:value="${'제품' + no}"/></td>
			<td><input type="text" th:name="|arr[${no}].price|" th:value="${(no+1)*1000}" /></td>
			<td><input type="text" th:name="|arr[${no}].cnt|" th:value="${(no+3)%4+2}"/></td>
		</tr>
		<tr>
			<td rowspan="3">주소</td>
			<td>우편번호</td>
			<td><input type="text" name="ad.zipcode" value="12345" /></td>
		</tr>
		<tr>
			
			<td>기본주소</td>
			<td><input type="text" name="ad.addr1" value="서울"/></td>
		</tr>
		<tr>
			<td>상세주소</td>
			<td><input type="text" name="ad.addr2" value="장연빌딩"/></td>
		</tr>
		<tr>
			<td colspan="3" align="center">
				<input type="submit" value="결재" />
			</td>
		</tr>
	</table>
</form>
</body>
</html>
