<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>board/modifyForm</title>
</head>
<body>
<h1>board/modifyForm</h1>
<form method="post" enctype="multipart/form-data" th:object="${dto}">
	<input type="hidden" th:field="*{id}" />
	<input type="hidden" th:field="*{upfile}" />
	<table border="">
		<tr>
			<td>제목</td>
			<td><input type="text" th:field="*{title}" /></td>
		</tr>
		<tr>
			<td>작성자</td>
			<td><input type="text" th:field="*{pname}"/></td>
		</tr>
		<tr>
			<td>암호</td>
			<td><input type="text" name="pw" /></td>
		</tr>
		<tr>
			<td>파일</td>
			<td>
				<input type="file" th:field="*{mmff}" />
			</td>
		</tr>
		<tr th:if="${dto.upfile}" >
			<td>전에 선택한 파일</td>
			<td>
				<img th:src="@{|/bup/${dto.upfile}|}" alt="{dto.upfile}" style="display: block;"/>
			</td>
			
		</tr>
		<tr>
			<td>내용</td>
			<td><textarea th:field="*{content}" cols="30" rows="10"/></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="수정하기" />
				<a th:href="|/board/detail/${dto.id}|" th:text="뒤로"></a>
			</td>
		</tr>
	</table>
</form>

</body>
</html>
