<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 폼</title>
</head>
<body>
    <form th:action="@{/board/BWriteReg}" method="post" enctype="multipart/form-data">
        <table border="">
            <tr>
                <td width="100px">제목</td>
                <td width="800px"><input type="text" name="title"  required/></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="pname" required /></td>
            </tr>
            <tr>
                <td>암호</td>
                <td><input type="text" name="pw" required /></td>
            </tr>
            <tr>
                <td>파일</td>
                <td><input type="file" name="upfile" /></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea name="content" id="" cols="30" rows="10" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="글쓰기" />
                    <input type="reset" value="초기화" />
                    <a th:href="@{/board/list}">목록으로</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
