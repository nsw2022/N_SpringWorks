<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>req/orderForm</title>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>


</head>


<body>
<h1>req/orderForm</h1>
<form action="" method="post">
	<table border="">
		<tr>
			<td>제품명</td>
			<td>단가</td>
			<td>수량</td>
		</tr>
		<tr th:each="no : ${#numbers.sequence(0,4)}">
			<td><input type="text" th:name="${'arr[' + no+'].pname'}" th:value="${'제품' + no}"/></td>
			<td><input type="text" th:name="| arr[${no}.price] |" th:value="${100+no*1000}"  /></td>
			<td><input type="text" th:name="${'arr[' + no+'].cnt'}" th:value="${no+5}"  /></td>
		</tr>
		<tr>
			<td rowspan="3">주소</td>
			<td>우편번호</td>
			<td><input type="text" name="ad.zipcode" value="12345" /></td>
		</tr>
		<tr>
			<td>기본주소</td>
			<td><input type="text" name="ad.addr1" value="1234" /></td>
		</tr>
		<tr>
			<td>상세주소</td>
			<td><input type="text" name="ad.addr2" value="4321" /></td>
		</tr>
		<tr>
			
			<td colspan="3" align="center">
				<input type="submit" value="결제" />
			</td>
		</tr>
	
	</table>
</form>
<script>
	/*$('tr:nth-of-type(4) td').css("background-color","red")*/

</script>

</body>
</html>
