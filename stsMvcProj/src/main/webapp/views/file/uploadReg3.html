<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>file/uploadReg</title>
</head>
<body>
<h1>file/uploadReg</h1>
<table border="">
	<tr>
		<td>id</td>
		<td th:text="${uploadData.id}"></td>
	</tr>
	<tr>
		<td>age</td>
		<td th:text="${uploadData.age}"></td>
	</tr>
	<tr>
		<td>ff1</td>
		<td th:text="${uploadData.ff1Name}"></td>
	</tr>
	<tr>
		<td>ff2</td>
		<td>
			<!-- 1차 실패
			<span th:if="${notImgFile}" th:text="${notImgFile}"></span>
            <span th:unless="${notImgFile}" th:text="${uploadData.ff2Name}"></span>
            -->
			<!-- thymeleaf 공부 if -->
			<!--if else 가 if unless 로 바뀐것이라 보면되는데 -->
			<!--unless에도 if의 조건을 동일하게 줘야합니다 -->
			<!--지금의 조건은 둘중하나가 null이면 출력이 안되는 방식입니다. -->
			<!-- https://choiyeonho903.tistory.com/126 참고 메모 -->
			
			<!-- 안되네요.. 조건이 잘못되었을까요.. 2차 시도 실패 -->
			<span th:if="${notImgFile}" th:text="${notImgFile}"></span>
			<span th:unless="${notImgFile}">
    		<span th:text="${uploadData.ff2Name}"></span>
			</span>
		</td>
	</tr>
</table>
</body>
</html>
