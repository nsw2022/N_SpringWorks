<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>file/uploadForm</title>
</head>
<body>
<h2>file/uploadForm</h2>
<!-- form>table>tr*5>td+td>input[name] -->
<h2>upload</h2>
<form action="upload" method="post" enctype="multipart/form-data">
	<table border="">
		<tr>
			<td>id</td>
			<td><input type="text" name="id" /></td>
		</tr>
		<tr>
			<td>age</td>
			<td><input type="text" name="age" /></td>
		</tr>
		<tr>
			<td>ff1</td>
			<td><input type="file" name="ff1" /></td>
		</tr>
		<tr>
			<td>ff2</td>
			<td><input type="file" name="ff2" /></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="입력1" />
			</td>
		</tr>
	</table>
</form>
